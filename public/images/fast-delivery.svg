<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient2)"/>
  
  <!-- Speed lines -->
  <g opacity="0.3">
    <line x1="0" y1="200" x2="200" y2="200" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="250" x2="150" y2="250" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="300" x2="180" y2="300" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="350" x2="120" y2="350" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="400" x2="160" y2="400" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Delivery truck -->
  <g transform="translate(300, 200)">
    <!-- Truck body -->
    <rect x="50" y="50" width="200" height="100" fill="url(#truckGradient)" rx="10"/>
    
    <!-- Truck cab -->
    <rect x="0" y="70" width="60" height="80" fill="url(#truckGradient)" rx="8"/>
    
    <!-- Windows -->
    <rect x="5" y="75" width="50" height="30" fill="rgba(255,255,255,0.9)" rx="5"/>
    <rect x="5" y="110" width="50" height="35" fill="rgba(255,255,255,0.7)" rx="5"/>
    
    <!-- Cargo area details -->
    <rect x="70" y="70" width="160" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
    <rect x="80" y="80" width="140" height="15" fill="rgba(255,255,255,0.3)" rx="3"/>
    <rect x="80" y="100" width="100" height="10" fill="rgba(255,255,255,0.3)" rx="2"/>
    <rect x="80" y="115" width="120" height="10" fill="rgba(255,255,255,0.3)" rx="2"/>
    
    <!-- Wheels -->
    <circle cx="30" cy="160" r="20" fill="#333"/>
    <circle cx="30" cy="160" r="15" fill="#666"/>
    <circle cx="30" cy="160" r="8" fill="#999"/>
    
    <circle cx="200" cy="160" r="20" fill="#333"/>
    <circle cx="200" cy="160" r="15" fill="#666"/>
    <circle cx="200" cy="160" r="8" fill="#999"/>
    
    <!-- Headlight -->
    <circle cx="0" cy="100" r="8" fill="#FFD700" filter="url(#glow)"/>
    
    <!-- Logo/Branding -->
    <text x="150" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">KP</text>
  </g>
  
  <!-- Packages floating -->
  <g transform="translate(580, 150)">
    <rect x="0" y="0" width="40" height="40" fill="rgba(255,255,255,0.8)" rx="5"/>
    <line x1="10" y1="20" x2="30" y2="20" stroke="#666" stroke-width="2"/>
    <line x1="20" y1="10" x2="20" y2="30" stroke="#666" stroke-width="2"/>
  </g>
  
  <g transform="translate(620, 250)">
    <rect x="0" y="0" width="35" height="35" fill="rgba(255,255,255,0.7)" rx="4"/>
    <line x1="8" y1="17" x2="27" y2="17" stroke="#666" stroke-width="1.5"/>
    <line x1="17" y1="8" x2="17" y2="27" stroke="#666" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(560, 320)">
    <rect x="0" y="0" width="45" height="45" fill="rgba(255,255,255,0.6)" rx="6"/>
    <line x1="12" y1="22" x2="33" y2="22" stroke="#666" stroke-width="2"/>
    <line x1="22" y1="12" x2="22" y2="33" stroke="#666" stroke-width="2"/>
  </g>
  
  <!-- Speed indicator -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">‚ö°</text>
    <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="12">FAST</text>
  </g>
  
  <!-- Globe/World -->
  <g transform="translate(650, 400)">
    <circle cx="0" cy="0" r="60" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <path d="M -45,0 Q 0,-30 45,0 Q 0,30 -45,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    <path d="M -30,-35 Q 0,0 30,-35" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <path d="M -30,35 Q 0,0 30,35" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="20">üåç</text>
  </g>
  
  <!-- Floating particles -->
  <circle cx="150" cy="450" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="250" cy="480" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="350" cy="460" r="4" fill="rgba(255,255,255,0.5)"/>
  <circle cx="450" cy="500" r="2.5" fill="rgba(255,255,255,0.7)"/>
</svg>