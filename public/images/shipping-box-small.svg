<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="boxGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <dropShadow dx="4" dy="8" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Shadow -->
  <rect x="85" y="190" width="140" height="100" rx="8" fill="url(#shadowGradient1)" opacity="0.3"/>
  
  <!-- Main box -->
  <rect x="80" y="180" width="140" height="100" rx="8" fill="url(#boxGradient1)" filter="url(#shadow)"/>
  
  <!-- Box details -->
  <rect x="90" y="190" width="120" height="80" rx="4" fill="none" stroke="#d97706" stroke-width="2" opacity="0.6"/>
  
  <!-- Tape strips -->
  <rect x="75" y="220" width="150" height="8" fill="#dc2626" opacity="0.8"/>
  <rect x="75" y="240" width="150" height="8" fill="#dc2626" opacity="0.8"/>
  
  <!-- KandyPack label -->
  <rect x="100" y="200" width="80" height="30" rx="4" fill="#ffffff"/>
  <text x="140" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">KandyPack</text>
  <text x="140" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">SMALL</text>
  
  <!-- Corner highlights -->
  <circle cx="95" cy="195" r="3" fill="#fbbf24" opacity="0.8"/>
  <circle cx="205" cy="195" r="3" fill="#fbbf24" opacity="0.8"/>
  <circle cx="95" cy="265" r="3" fill="#fbbf24" opacity="0.8"/>
  <circle cx="205" cy="265" r="3" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Decorative elements -->
  <path d="M 50 100 Q 100 80 150 100 T 250 100 T 350 100" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="320" cy="120" r="8" fill="#10b981" opacity="0.4"/>
  <circle cx="80" cy="320" r="12" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="330" cy="300" r="6" fill="#f59e0b" opacity="0.4"/>
</svg>