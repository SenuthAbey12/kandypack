<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="supportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd746c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9068;stop-opacity:1" />
    </linearGradient>
    <filter id="supportGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#fd746c" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="rgba(253, 116, 108, 0.05)"/>
  
  <!-- Background elements -->
  <circle cx="150" cy="120" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="650" cy="180" r="80" fill="rgba(255,255,255,0.06)"/>
  <circle cx="400" cy="480" r="70" fill="rgba(255,255,255,0.07)"/>
  
  <!-- Main support icon group -->
  <g transform="translate(400, 300)" filter="url(#supportGlow)">
    <!-- Person's head -->
    <circle cx="0" cy="-60" r="40" fill="url(#supportGradient)"/>
    
    <!-- Person's body -->
    <rect x="-30" y="-20" width="60" height="80" fill="url(#supportGradient)" rx="30"/>
    
    <!-- Headset -->
    <path d="M -50,-60 A 50,50 0 0,1 50,-60" stroke="rgba(255,255,255,0.9)" stroke-width="8" fill="none"/>
    
    <!-- Headset microphone -->
    <circle cx="45" cy="-35" r="8" fill="rgba(255,255,255,0.9)"/>
    <rect x="45" y="-35" width="25" height="4" fill="rgba(255,255,255,0.9)" rx="2"/>
    
    <!-- Left earpiece -->
    <circle cx="-45" cy="-60" r="12" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Right earpiece -->
    <circle cx="45" cy="-60" r="12" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Communication bubbles -->
  <g opacity="0.7">
    <!-- Chat bubble 1 -->
    <g transform="translate(200, 200)">
      <ellipse cx="0" cy="0" rx="60" ry="35" fill="rgba(255,255,255,0.4)"/>
      <path d="M -30,30 L -15,45 L -45,30 Z" fill="rgba(255,255,255,0.4)"/>
      <!-- Message lines -->
      <line x1="-30" y1="-10" x2="30" y2="-10" stroke="rgba(253, 116, 108, 0.6)" stroke-width="3"/>
      <line x1="-30" y1="0" x2="20" y2="0" stroke="rgba(253, 116, 108, 0.6)" stroke-width="3"/>
      <line x1="-30" y1="10" x2="25" y2="10" stroke="rgba(253, 116, 108, 0.6)" stroke-width="3"/>
    </g>
    
    <!-- Chat bubble 2 -->
    <g transform="translate(600, 250)">
      <ellipse cx="0" cy="0" rx="50" ry="30" fill="rgba(255,255,255,0.4)"/>
      <path d="M 25,25 L 40,35 L 10,25 Z" fill="rgba(255,255,255,0.4)"/>
      <!-- Message lines -->
      <line x1="-25" y1="-8" x2="25" y2="-8" stroke="rgba(253, 116, 108, 0.6)" stroke-width="3"/>
      <line x1="-25" y1="2" x2="15" y2="2" stroke="rgba(253, 116, 108, 0.6)" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Support indicators -->
  <g opacity="0.6">
    <!-- 24/7 clock -->
    <g transform="translate(150, 400)">
      <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.3)" stroke="rgba(253, 116, 108, 0.5)" stroke-width="3"/>
      <!-- Clock hands -->
      <line x1="0" y1="0" x2="0" y2="-20" stroke="rgba(253, 116, 108, 0.8)" stroke-width="3"/>
      <line x1="0" y1="0" x2="15" y2="0" stroke="rgba(253, 116, 108, 0.8)" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="rgba(253, 116, 108, 0.8)"/>
    </g>
    
    <!-- Phone icon -->
    <g transform="translate(650, 400)">
      <rect x="-15" y="-25" width="30" height="50" fill="rgba(255,255,255,0.3)" rx="8"/>
      <rect x="-10" y="-20" width="20" height="30" fill="rgba(253, 116, 108, 0.4)" rx="2"/>
      <circle cx="0" cy="15" r="4" fill="rgba(253, 116, 108, 0.6)"/>
    </g>
  </g>
  
  <!-- Satisfaction stars -->
  <g transform="translate(400, 450)" opacity="0.5">
    <g transform="translate(-60, 0)">
      <path d="M 0,-10 L 3,-3 L 10,-3 L 5,2 L 7,9 L 0,5 L -7,9 L -5,2 L -10,-3 L -3,-3 Z" fill="rgba(255,255,255,0.7)"/>
    </g>
    <g transform="translate(-30, 0)">
      <path d="M 0,-10 L 3,-3 L 10,-3 L 5,2 L 7,9 L 0,5 L -7,9 L -5,2 L -10,-3 L -3,-3 Z" fill="rgba(255,255,255,0.7)"/>
    </g>
    <g transform="translate(0, 0)">
      <path d="M 0,-10 L 3,-3 L 10,-3 L 5,2 L 7,9 L 0,5 L -7,9 L -5,2 L -10,-3 L -3,-3 Z" fill="rgba(255,255,255,0.7)"/>
    </g>
    <g transform="translate(30, 0)">
      <path d="M 0,-10 L 3,-3 L 10,-3 L 5,2 L 7,9 L 0,5 L -7,9 L -5,2 L -10,-3 L -3,-3 Z" fill="rgba(255,255,255,0.7)"/>
    </g>
    <g transform="translate(60, 0)">
      <path d="M 0,-10 L 3,-3 L 10,-3 L 5,2 L 7,9 L 0,5 L -7,9 L -5,2 L -10,-3 L -3,-3 Z" fill="rgba(255,255,255,0.7)"/>
    </g>
  </g>
</svg>