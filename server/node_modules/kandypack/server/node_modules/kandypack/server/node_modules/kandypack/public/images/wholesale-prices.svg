<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="priceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="coinShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient3)"/>
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="2" fill="white"/>
    </pattern>
    <rect width="800" height="600" fill="url(#dots)"/>
  </g>
  
  <!-- Price tag main -->
  <g transform="translate(250, 150)">
    <!-- Tag body -->
    <path d="M 0,50 L 200,50 L 250,100 L 200,150 L 0,150 Z" fill="url(#priceGradient)" filter="url(#coinShadow)"/>
    
    <!-- Tag hole -->
    <circle cx="50" cy="100" r="20" fill="rgba(255,255,255,0.3)"/>
    <circle cx="50" cy="100" r="12" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    
    <!-- Price text area -->
    <rect x="80" y="70" width="100" height="60" fill="rgba(255,255,255,0.2)" rx="8"/>
    
    <!-- Discount badge -->
    <circle cx="200" cy="80" r="25" fill="#FF4444"/>
    <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">50%</text>
    <text x="200" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="8">OFF</text>
  </g>
  
  <!-- Floating coins -->
  <g transform="translate(150, 300)">
    <circle cx="0" cy="0" r="30" fill="url(#coinGradient)" filter="url(#coinShadow)"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">$</text>
  </g>
  
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="35" fill="url(#coinGradient)" filter="url(#coinShadow)"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">$</text>
  </g>
  
  <g transform="translate(600, 380)">
    <circle cx="0" cy="0" r="25" fill="url(#coinGradient)" filter="url(#coinShadow)"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <text x="0" y="6" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">$</text>
  </g>
  
  <!-- Calculator/savings -->
  <g transform="translate(400, 300)">
    <rect x="0" y="0" width="120" height="150" fill="rgba(255,255,255,0.9)" rx="15" filter="url(#coinShadow)"/>
    
    <!-- Calculator screen -->
    <rect x="10" y="10" width="100" height="40" fill="#333" rx="5"/>
    <text x="100" y="35" text-anchor="end" fill="#00FF00" font-family="monospace" font-size="16" font-weight="bold">-47%</text>
    
    <!-- Calculator buttons -->
    <g fill="rgba(0,0,0,0.1)">
      <rect x="15" y="60" width="20" height="20" rx="3"/>
      <rect x="40" y="60" width="20" height="20" rx="3"/>
      <rect x="65" y="60" width="20" height="20" rx="3"/>
      <rect x="90" y="60" width="20" height="20" rx="3"/>
      
      <rect x="15" y="85" width="20" height="20" rx="3"/>
      <rect x="40" y="85" width="20" height="20" rx="3"/>
      <rect x="65" y="85" width="20" height="20" rx="3"/>
      <rect x="90" y="85" width="20" height="20" rx="3"/>
      
      <rect x="15" y="110" width="20" height="20" rx="3"/>
      <rect x="40" y="110" width="20" height="20" rx="3"/>
      <rect x="65" y="110" width="20" height="20" rx="3"/>
      <rect x="90" y="110" width="20" height="20" rx="3"/>
    </g>
    
    <!-- Numbers on buttons -->
    <g fill="#666" font-family="Arial" font-size="10" text-anchor="middle">
      <text x="25" y="72">7</text>
      <text x="50" y="72">8</text>
      <text x="75" y="72">9</text>
      <text x="100" y="72">Ã·</text>
      
      <text x="25" y="97">4</text>
      <text x="50" y="97">5</text>
      <text x="75" y="97">6</text>
      <text x="100" y="97">Ã—</text>
      
      <text x="25" y="122">1</text>
      <text x="50" y="122">2</text>
      <text x="75" y="122">3</text>
      <text x="100" y="122">-</text>
    </g>
  </g>
  
  <!-- Shopping cart with savings -->
  <g transform="translate(100, 450)">
    <rect x="0" y="20" width="80" height="50" fill="rgba(255,255,255,0.8)" rx="8"/>
    <circle cx="20" cy="80" r="8" fill="#333"/>
    <circle cx="60" cy="80" r="8" fill="#333"/>
    
    <!-- Cart handle -->
    <path d="M 0,20 L -10,0 L -20,0" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Items in cart -->
    <rect x="10" y="30" width="15" height="15" fill="url(#priceGradient)" rx="2"/>
    <rect x="30" y="25" width="15" height="20" fill="url(#coinGradient)" rx="2"/>
    <rect x="50" y="35" width="15" height="10" fill="rgba(79,172,254,0.8)" rx="2"/>
    
    <!-- Savings indicator -->
    <circle cx="70" cy="10" r="15" fill="#00C851"/>
    <text x="70" y="15" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">ðŸ’°</text>
  </g>
  
  <!-- Percentage symbols floating -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.3)"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">%</text>
  </g>
  
  <g transform="translate(680, 300)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="6" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">%</text>
  </g>
  
  <!-- Money stack -->
  <g transform="translate(50, 200)">
    <rect x="0" y="40" width="60" height="8" fill="rgba(0,128,0,0.8)" rx="4"/>
    <rect x="0" y="30" width="60" height="8" fill="rgba(0,150,0,0.8)" rx="4"/>
    <rect x="0" y="20" width="60" height="8" fill="rgba(0,180,0,0.8)" rx="4"/>
    <rect x="0" y="10" width="60" height="8" fill="rgba(0,200,0,0.8)" rx="4"/>
    <rect x="0" y="0" width="60" height="8" fill="rgba(0,220,0,0.8)" rx="4"/>
    
    <!-- Dollar sign on top -->
    <text x="30" y="-10" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">ðŸ’µ</text>
  </g>
</svg>