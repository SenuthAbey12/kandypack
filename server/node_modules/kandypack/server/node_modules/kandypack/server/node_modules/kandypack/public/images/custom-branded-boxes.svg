<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="customBoxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <dropShadow dx="4" dy="8" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#fdf2f8" stroke="#fbcfe8" stroke-width="2"/>
  
  <!-- Main custom box -->
  <rect x="90" y="140" width="220" height="120" rx="10" fill="url(#customBoxGradient)" filter="url(#shadow)"/>
  
  <!-- Custom branding panel -->
  <rect x="100" y="150" width="200" height="100" rx="6" fill="#ffffff" opacity="0.9"/>
  
  <!-- Logo placeholder -->
  <circle cx="150" cy="200" r="25" fill="url(#brandGradient)"/>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">LOGO</text>
  
  <!-- Custom text area -->
  <rect x="185" y="175" width="110" height="50" rx="4" fill="#f3f4f6"/>
  <text x="240" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">YOUR BRAND</text>
  <text x="240" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Custom Design</text>
  <text x="240" y="214" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Premium Quality</text>
  
  <!-- Design elements -->
  <g opacity="0.6">
    <path d="M 110 165 L 120 155 L 130 165" stroke="#db2777" stroke-width="2" fill="none"/>
    <path d="M 270 165 L 280 155 L 290 165" stroke="#db2777" stroke-width="2" fill="none"/>
    <path d="M 110 235 L 120 245 L 130 235" stroke="#db2777" stroke-width="2" fill="none"/>
    <path d="M 270 235 L 280 245 L 290 235" stroke="#db2777" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Premium seal -->
  <g transform="translate(280, 170)">
    <circle r="15" fill="#fbbf24"/>
    <circle r="12" fill="#f59e0b"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">â˜…</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#ffffff">PREMIUM</text>
  </g>
  
  <!-- Customization tools -->
  <g transform="translate(60, 100)">
    <rect width="40" height="30" rx="5" fill="#3b82f6" opacity="0.3"/>
    <text x="20" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1d4ed8">DESIGN</text>
  </g>
  
  <g transform="translate(300, 100)">
    <rect width="40" height="30" rx="5" fill="#10b981" opacity="0.3"/>
    <text x="20" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#047857">PRINT</text>
  </g>
  
  <!-- Label -->
  <rect x="130" y="320" width="140" height="25" rx="12" fill="#ffffff" stroke="#ec4899" stroke-width="2"/>
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">CUSTOM BRANDED BOXES</text>
  
  <!-- Brand elements -->
  <g opacity="0.4">
    <circle cx="80" cy="300" r="8" fill="#ec4899"/>
    <circle cx="320" cy="300" r="10" fill="#3b82f6"/>
    <circle cx="90" cy="80" r="12" fill="#10b981"/>
    <circle cx="310" cy="80" r="6" fill="#fbbf24"/>
  </g>
  
  <!-- Custom features -->
  <path d="M 50 200 Q 70 180 90 200" stroke="#ec4899" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 310 200 Q 330 180 350 200" stroke="#ec4899" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Quality indicators -->
  <g transform="translate(200, 60)">
    <circle r="20" fill="#ec4899" opacity="0.2"/>
    <path d="M -8 0 L -3 5 L 8 -5" stroke="#be185d" stroke-width="2" fill="none"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#be185d">CUSTOM</text>
  </g>
</svg>