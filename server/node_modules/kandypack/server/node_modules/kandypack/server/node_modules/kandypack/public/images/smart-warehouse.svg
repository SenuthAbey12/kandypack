<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warehouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="warehouseGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#667eea" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#warehouseGradient)" opacity="0.08"/>
  
  <!-- Background elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.03)"/>
  <circle cx="700" cy="150" r="80" fill="rgba(255,255,255,0.04)"/>
  <circle cx="600" cy="500" r="70" fill="rgba(255,255,255,0.03)"/>
  <circle cx="200" cy="450" r="50" fill="rgba(255,255,255,0.02)"/>
  
  <!-- Main warehouse building -->
  <g transform="translate(200, 150)" filter="url(#warehouseGlow)">
    <!-- Main structure -->
    <rect x="0" y="80" width="400" height="200" fill="rgba(255,255,255,0.15)" rx="8"/>
    
    <!-- Roof -->
    <polygon points="0,80 200,30 400,80" fill="rgba(255,255,255,0.2)"/>
    
    <!-- Roof details -->
    <rect x="180" y="35" width="40" height="15" fill="rgba(255,255,255,0.3)" rx="3"/>
    <rect x="185" y="40" width="30" height="3" fill="rgba(255,255,255,0.6)" rx="1"/>
    
    <!-- Loading bays -->
    <rect x="30" y="220" width="60" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
    <rect x="110" y="220" width="60" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
    <rect x="190" y="220" width="60" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
    <rect x="270" y="220" width="60" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
    
    <!-- Bay doors -->
    <rect x="45" y="235" width="30" height="40" fill="rgba(255,255,255,0.4)" rx="3"/>
    <rect x="125" y="235" width="30" height="40" fill="rgba(255,255,255,0.4)" rx="3"/>
    <rect x="205" y="235" width="30" height="40" fill="rgba(255,255,255,0.4)" rx="3"/>
    <rect x="285" y="235" width="30" height="40" fill="rgba(255,255,255,0.4)" rx="3"/>
    
    <!-- Windows -->
    <rect x="40" y="100" width="20" height="30" fill="rgba(255,255,255,0.5)" rx="3"/>
    <rect x="80" y="100" width="20" height="30" fill="rgba(255,255,255,0.5)" rx="3"/>
    <rect x="120" y="100" width="20" height="30" fill="rgba(255,255,255,0.5)" rx="3"/>
    <rect x="160" y="100" width="20" height="30" fill="rgba(255,255,255,0.5)" rx="3"/>
    <rect x="200" y="100" width="20" height="30" fill="rgba(255,255,255,0.5)" rx="3"/>
    <rect x="240" y="100" width="20" height="30" fill="rgba(255,255,255,0.5)" rx="3"/>
    <rect x="280" y="100" width="20" height="30" fill="rgba(255,255,255,0.5)" rx="3"/>
    <rect x="320" y="100" width="20" height="30" fill="rgba(255,255,255,0.5)" rx="3"/>
    
    <!-- Upper level windows -->
    <rect x="60" y="140" width="15" height="20" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="100" y="140" width="15" height="20" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="140" y="140" width="15" height="20" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="180" y="140" width="15" height="20" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="220" y="140" width="15" height="20" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="260" y="140" width="15" height="20" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="300" y="140" width="15" height="20" fill="rgba(255,255,255,0.4)" rx="2"/>
    
    <!-- Office section -->
    <rect x="320" y="80" width="80" height="120" fill="rgba(255,255,255,0.25)" rx="5"/>
    <rect x="330" y="90" width="15" height="20" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="350" y="90" width="15" height="20" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="370" y="90" width="15" height="20" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="330" y="120" width="15" height="20" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="350" y="120" width="15" height="20" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="370" y="120" width="15" height="20" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="330" y="150" width="15" height="20" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="350" y="150" width="15" height="20" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="370" y="150" width="15" height="20" fill="rgba(255,255,255,0.6)" rx="2"/>
    
    <!-- Main entrance -->
    <rect x="180" y="200" width="40" height="80" fill="rgba(255,255,255,0.3)" rx="5"/>
    <rect x="195" y="210" width="10" height="60" fill="rgba(255,255,255,0.5)" rx="2"/>
    <rect x="188" y="240" width="6" height="3" fill="rgba(255,255,255,0.7)" rx="1"/>
  </g>
  
  <!-- Storage areas/sections -->
  <g opacity="0.6">
    <!-- Storage racks -->
    <g transform="translate(250, 250)">
      <!-- Rack 1 -->
      <rect x="0" y="0" width="80" height="40" fill="rgba(255,255,255,0.15)" rx="3"/>
      <rect x="5" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="25" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="45" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="5" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="25" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="45" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      
      <!-- Rack 2 -->
      <rect x="90" y="0" width="80" height="40" fill="rgba(255,255,255,0.15)" rx="3"/>
      <rect x="95" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="115" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="135" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="95" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="115" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="135" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      
      <!-- Rack 3 -->
      <rect x="180" y="0" width="80" height="40" fill="rgba(255,255,255,0.15)" rx="3"/>
      <rect x="185" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="205" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="225" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="185" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="205" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
      <rect x="225" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.4" rx="2"/>
    </g>
    
    <!-- Another storage section -->
    <g transform="translate(250, 320)">
      <!-- Rack 4 -->
      <rect x="0" y="0" width="80" height="40" fill="rgba(255,255,255,0.15)" rx="3"/>
      <rect x="5" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="25" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="45" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="5" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="25" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="65" y="15" width="15" height="15" fill="url(#boxGradient)" opacity="0.5" rx="2"/>
      
      <!-- Rack 5 -->
      <rect x="90" y="0" width="80" height="40" fill="rgba(255,255,255,0.15)" rx="3"/>
      <rect x="95" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="115" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="135" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="155" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="95" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="115" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      
      <!-- Rack 6 -->
      <rect x="180" y="0" width="80" height="40" fill="rgba(255,255,255,0.15)" rx="3"/>
      <rect x="185" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="205" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="225" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="245" y="5" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="185" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="205" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
      <rect x="225" y="20" width="15" height="10" fill="url(#boxGradient)" opacity="0.3" rx="2"/>
    </g>
  </g>
  
  <!-- Conveyor system -->
  <g opacity="0.5">
    <!-- Main conveyor -->
    <rect x="200" y="390" width="400" height="15" fill="rgba(255,255,255,0.2)" rx="7"/>
    <rect x="205" y="395" width="390" height="5" fill="rgba(255,255,255,0.3)" rx="2"/>
    
    <!-- Conveyor segments for animation -->
    <rect x="210" y="397" width="20" height="1" fill="rgba(255,255,255,0.6)" rx="0.5">
      <animateTransform attributeName="transform" type="translate" values="0,0;380,0;0,0" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="210" y="397" width="20" height="1" fill="rgba(255,255,255,0.6)" rx="0.5">
      <animateTransform attributeName="transform" type="translate" values="-40,0;340,0;-40,0" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="210" y="397" width="20" height="1" fill="rgba(255,255,255,0.6)" rx="0.5">
      <animateTransform attributeName="transform" type="translate" values="-80,0;300,0;-80,0" dur="8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Packages on conveyor -->
    <rect x="250" y="390" width="15" height="10" fill="url(#boxGradient)" opacity="0.6" rx="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;300,0;0,0" dur="10s" repeatCount="indefinite"/>
    </rect>
    <rect x="220" y="390" width="15" height="10" fill="url(#boxGradient)" opacity="0.6" rx="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;330,0;0,0" dur="12s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Forklifts -->
  <g opacity="0.7">
    <!-- Forklift 1 -->
    <g transform="translate(150, 420)">
      <rect x="0" y="15" width="40" height="20" fill="rgba(255,255,255,0.3)" rx="3"/>
      <rect x="5" y="10" width="8" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
      <circle cx="10" cy="40" r="6" fill="rgba(255,255,255,0.2)"/>
      <circle cx="30" cy="40" r="6" fill="rgba(255,255,255,0.2)"/>
      <rect x="35" y="5" width="3" height="30" fill="rgba(255,255,255,0.4)"/>
      <rect x="30" y="5" width="12" height="8" fill="rgba(255,255,255,0.2)" rx="2"/>
    </g>
    
    <!-- Forklift 2 -->
    <g transform="translate(650, 350)">
      <rect x="0" y="15" width="40" height="20" fill="rgba(255,255,255,0.3)" rx="3"/>
      <rect x="5" y="10" width="8" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
      <circle cx="10" cy="40" r="6" fill="rgba(255,255,255,0.2)"/>
      <circle cx="30" cy="40" r="6" fill="rgba(255,255,255,0.2)"/>
      <rect x="35" y="5" width="3" height="30" fill="rgba(255,255,255,0.4)"/>
      <rect x="30" y="5" width="12" height="8" fill="rgba(255,255,255,0.2)" rx="2"/>
    </g>
  </g>
  
  <!-- Activity indicators -->
  <g>
    <!-- Loading activity -->
    <circle cx="280" cy="370" r="4" fill="rgba(255,255,255,0.8)">
      <animate attributeName="r" values="4;8;4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="370" r="4" fill="rgba(255,255,255,0.8)">
      <animate attributeName="r" values="4;8;4" dur="4s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="520" cy="370" r="4" fill="rgba(255,255,255,0.8)">
      <animate attributeName="r" values="4;8;4" dur="3.5s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.5s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <!-- Inventory management system -->
  <g transform="translate(50, 80)" opacity="0.4">
    <!-- Monitor/screen -->
    <rect x="0" y="0" width="120" height="80" fill="rgba(255,255,255,0.2)" rx="5"/>
    <rect x="5" y="5" width="110" height="60" fill="rgba(255,255,255,0.1)" rx="3"/>
    
    <!-- Screen content - inventory data -->
    <rect x="15" y="15" width="90" height="3" fill="rgba(255,255,255,0.4)" rx="1"/>
    <rect x="15" y="22" width="70" height="2" fill="rgba(255,255,255,0.3)" rx="1"/>
    <rect x="15" y="27" width="80" height="2" fill="rgba(255,255,255,0.3)" rx="1"/>
    <rect x="15" y="32" width="65" height="2" fill="rgba(255,255,255,0.3)" rx="1"/>
    <rect x="15" y="37" width="85" height="2" fill="rgba(255,255,255,0.3)" rx="1"/>
    
    <!-- Inventory levels bars -->
    <rect x="15" y="45" width="20" height="8" fill="rgba(255,255,255,0.2)" rx="1"/>
    <rect x="15" y="50" width="15" height="3" fill="rgba(72,187,120,0.6)" rx="1"/>
    
    <rect x="40" y="45" width="20" height="8" fill="rgba(255,255,255,0.2)" rx="1"/>
    <rect x="40" y="50" width="12" height="3" fill="rgba(245,158,11,0.6)" rx="1"/>
    
    <rect x="65" y="45" width="20" height="8" fill="rgba(255,255,255,0.2)" rx="1"/>
    <rect x="65" y="50" width="18" height="3" fill="rgba(239,68,68,0.6)" rx="1"/>
    
    <!-- Stand -->
    <rect x="50" y="80" width="20" height="15" fill="rgba(255,255,255,0.15)" rx="2"/>
    <rect x="45" y="95" width="30" height="5" fill="rgba(255,255,255,0.15)" rx="2"/>
  </g>
  
  <!-- Labels -->
  <g opacity="0.25" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.8)">
    <text x="400" y="140" text-anchor="middle" font-weight="bold">SMART WAREHOUSE</text>
    <text x="300" y="240" text-anchor="middle" font-size="10">STORAGE ZONE A</text>
    <text x="470" y="240" text-anchor="middle" font-size="10">STORAGE ZONE B</text>
    <text x="400" y="415" text-anchor="middle" font-size="10">AUTOMATED SORTING</text>
    <text x="110" y="70" text-anchor="middle" font-size="9">INVENTORY MGMT</text>
  </g>
</svg>