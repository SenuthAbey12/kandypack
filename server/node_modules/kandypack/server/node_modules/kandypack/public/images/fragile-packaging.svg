<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="fragileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubbleWrapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.7" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <dropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
  
  <!-- Fragile box -->
  <rect x="120" y="160" width="160" height="120" rx="8" fill="url(#fragileGradient)" filter="url(#shadow)"/>
  
  <!-- Bubble wrap protection -->
  <rect x="110" y="150" width="180" height="20" rx="10" fill="url(#bubbleWrapGradient)" opacity="0.8"/>
  <rect x="110" y="290" width="180" height="20" rx="10" fill="url(#bubbleWrapGradient)" opacity="0.8"/>
  
  <!-- Fragile warning label -->
  <rect x="140" y="180" width="120" height="30" rx="4" fill="#ffffff" stroke="#e11d48" stroke-width="2"/>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e11d48">⚠️ FRAGILE ⚠️</text>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#be123c">HANDLE WITH CARE</text>
  
  <!-- Glass icon -->
  <g transform="translate(180, 230)">
    <path d="M 10 0 Q 20 0 30 10 L 30 30 Q 30 35 25 35 L 15 35 Q 10 35 10 30 Z" fill="#ffffff" opacity="0.8"/>
    <circle cx="20" cy="15" r="8" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <path d="M 16 20 L 24 20 M 18 23 L 22 23" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Padding material -->
  <g opacity="0.6">
    <circle cx="100" cy="200" r="8" fill="#fbbf24"/>
    <circle cx="90" cy="220" r="6" fill="#fbbf24"/>
    <circle cx="310" cy="200" r="8" fill="#fbbf24"/>
    <circle cx="320" cy="220" r="6" fill="#fbbf24"/>
  </g>
  
  <!-- Air cushions -->
  <ellipse cx="150" cy="240" rx="15" ry="8" fill="#bae6fd" opacity="0.7"/>
  <ellipse cx="170" cy="255" rx="12" ry="6" fill="#bae6fd" opacity="0.7"/>
  <ellipse cx="230" cy="240" rx="15" ry="8" fill="#bae6fd" opacity="0.7"/>
  <ellipse cx="250" cy="255" rx="12" ry="6" fill="#bae6fd" opacity="0.7"/>
  
  <!-- Label -->
  <rect x="130" y="330" width="140" height="25" rx="12" fill="#ffffff" stroke="#f43f5e" stroke-width="2"/>
  <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be123c">FRAGILE PACKAGING</text>
  
  <!-- Warning symbols -->
  <circle cx="80" cy="80" r="20" fill="#fbbf24" opacity="0.3"/>
  <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">⚠️</text>
  
  <circle cx="320" cy="80" r="20" fill="#fbbf24" opacity="0.3"/>
  <text x="320" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">⚠️</text>
  
  <!-- Decorative protection elements -->
  <path d="M 60 120 Q 80 100 100 120 T 140 120" stroke="#f43f5e" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 260 120 Q 280 100 300 120 T 340 120" stroke="#f43f5e" stroke-width="2" fill="none" opacity="0.5"/>
</svg>