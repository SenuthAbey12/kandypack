<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="customerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd746c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9068;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="satisfactionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="customerGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#fd746c" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#customerGradient)" opacity="0.08"/>
  
  <!-- Background elements -->
  <circle cx="150" cy="120" r="80" fill="rgba(255,255,255,0.04)"/>
  <circle cx="650" cy="180" r="100" fill="rgba(255,255,255,0.03)"/>
  <circle cx="400" cy="480" r="90" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="400" r="60" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Central customer service hub -->
  <g transform="translate(300, 200)" filter="url(#customerGlow)">
    <!-- Main building -->
    <rect x="0" y="60" width="200" height="120" fill="rgba(255,255,255,0.15)" rx="10"/>
    
    <!-- Glass facade -->
    <rect x="10" y="70" width="180" height="100" fill="rgba(255,255,255,0.1)" rx="5"/>
    
    <!-- Reception area -->
    <rect x="80" y="140" width="40" height="40" fill="rgba(255,255,255,0.2)" rx="5"/>
    <circle cx="100" cy="160" r="8" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Service counters -->
    <rect x="20" y="100" width="30" height="15" fill="rgba(255,255,255,0.25)" rx="3"/>
    <rect x="60" y="100" width="30" height="15" fill="rgba(255,255,255,0.25)" rx="3"/>
    <rect x="110" y="100" width="30" height="15" fill="rgba(255,255,255,0.25)" rx="3"/>
    <rect x="150" y="100" width="30" height="15" fill="rgba(255,255,255,0.25)" rx="3"/>
    
    <!-- Service representatives -->
    <circle cx="35" cy="125" r="6" fill="rgba(255,255,255,0.4)"/>
    <circle cx="75" cy="125" r="6" fill="rgba(255,255,255,0.4)"/>
    <circle cx="125" cy="125" r="6" fill="rgba(255,255,255,0.4)"/>
    <circle cx="165" cy="125" r="6" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Windows -->
    <rect x="30" y="80" width="15" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="55" y="80" width="15" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="80" y="80" width="15" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="105" y="80" width="15" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="130" y="80" width="15" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="155" y="80" width="15" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
    
    <!-- Company sign -->
    <rect x="60" y="30" width="80" height="25" fill="rgba(255,255,255,0.3)" rx="5"/>
    <rect x="70" y="37" width="60" height="4" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="70" y="43" width="50" height="3" fill="rgba(255,255,255,0.5)" rx="1"/>
    <rect x="70" y="48" width="55" height="3" fill="rgba(255,255,255,0.5)" rx="1"/>
    
    <!-- Roof -->
    <polygon points="0,60 100,20 200,60" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Customer touchpoints -->
  <g opacity="0.7">
    <!-- Online support - Top left -->
    <g transform="translate(80, 80)">
      <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
      <!-- Computer screen -->
      <rect x="-20" y="-15" width="40" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
      <rect x="-17" y="-12" width="34" height="19" fill="rgba(255,255,255,0.1)" rx="2"/>
      <!-- Chat bubbles -->
      <circle cx="-8" cy="-5" r="3" fill="rgba(255,255,255,0.4)"/>
      <circle cx="5" cy="2" r="3" fill="rgba(255,255,255,0.3)"/>
      <circle cx="-5" cy="8" r="3" fill="rgba(255,255,255,0.4)"/>
      <!-- Support icon -->
      <circle cx="0" cy="20" r="4" fill="rgba(255,255,255,0.5)"/>
    </g>
    
    <!-- Phone support - Top right -->
    <g transform="translate(650, 120)">
      <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
      <!-- Phone -->
      <rect x="-8" y="-15" width="16" height="25" fill="rgba(255,255,255,0.3)" rx="5"/>
      <rect x="-6" y="-12" width="12" height="19" fill="rgba(255,255,255,0.1)" rx="3"/>
      <!-- Speaker -->
      <rect x="-4" y="-8" width="8" height="2" fill="rgba(255,255,255,0.5)" rx="1"/>
      <!-- Microphone -->
      <rect x="-2" y="5" width="4" height="3" fill="rgba(255,255,255,0.5)" rx="1"/>
      <!-- Signal waves -->
      <path d="M 15,-5 Q 20,0 15,5" stroke="rgba(255,255,255,0.4)" stroke-width="1" fill="none"/>
      <path d="M 18,-8 Q 25,0 18,8" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Email support - Bottom left -->
    <g transform="translate(120, 450)">
      <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
      <!-- Email envelope -->
      <rect x="-18" y="-10" width="36" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
      <path d="M -18,-10 L 0,5 L 18,-10" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
      <!-- @ symbol -->
      <circle cx="0" cy="15" r="5" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <circle cx="0" cy="15" r="2" fill="rgba(255,255,255,0.4)"/>
    </g>
    
    <!-- Social media support - Bottom right -->
    <g transform="translate(620, 420)">
      <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
      <!-- Social media icons -->
      <rect x="-15" y="-8" width="12" height="12" fill="rgba(255,255,255,0.25)" rx="2"/>
      <rect x="3" y="-8" width="12" height="12" fill="rgba(255,255,255,0.25)" rx="2"/>
      <rect x="-6" y="5" width="12" height="12" fill="rgba(255,255,255,0.25)" rx="2"/>
      <!-- Like/heart -->
      <path d="M -9,-2 Q -12,-5 -9,-6 Q -6,-5 -9,-2" fill="rgba(255,255,255,0.4)"/>
      <!-- Share arrow -->
      <path d="M 9,-2 L 12,-2 L 10,-4 M 12,-2 L 10,0" stroke="rgba(255,255,255,0.4)" stroke-width="1" fill="none"/>
      <!-- Comment bubble -->
      <circle cx="0" cy="11" r="3" fill="rgba(255,255,255,0.4)"/>
    </g>
  </g>
  
  <!-- Communication lines -->
  <g opacity="0.4" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none">
    <!-- From touchpoints to central hub -->
    <path d="M115,115 Q250,160 365,240" stroke-dasharray="6,4"/>
    <path d="M615,155 Q550,190 435,240" stroke-dasharray="6,4"/>
    <path d="M155,415 Q260,350 365,300" stroke-dasharray="6,4"/>
    <path d="M585,385 Q510,340 435,300" stroke-dasharray="6,4"/>
    
    <!-- Inter-touchpoint connections -->
    <path d="M115,115 Q400,50 615,155" stroke-dasharray="3,6" opacity="0.25"/>
    <path d="M155,415 Q400,480 585,385" stroke-dasharray="3,6" opacity="0.25"/>
  </g>
  
  <!-- Customer satisfaction indicators -->
  <g>
    <!-- Satisfaction meters -->
    <g transform="translate(100, 200)" opacity="0.6">
      <rect x="0" y="0" width="80" height="50" fill="rgba(255,255,255,0.15)" rx="5"/>
      <rect x="5" y="5" width="70" height="8" fill="rgba(255,255,255,0.1)" rx="4"/>
      <rect x="5" y="5" width="60" height="8" fill="url(#satisfactionGradient)" opacity="0.7" rx="4"/>
      <text x="40" y="25" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="8">95%</text>
      <text x="40" y="35" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="6">SATISFACTION</text>
      <text x="40" y="45" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="6">RATE</text>
    </g>
    
    <g transform="translate(600, 250)" opacity="0.6">
      <rect x="0" y="0" width="80" height="50" fill="rgba(255,255,255,0.15)" rx="5"/>
      <rect x="5" y="5" width="70" height="8" fill="rgba(255,255,255,0.1)" rx="4"/>
      <rect x="5" y="5" width="55" height="8" fill="url(#satisfactionGradient)" opacity="0.7" rx="4"/>
      <text x="40" y="25" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="8">< 2min</text>
      <text x="40" y="35" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="6">RESPONSE</text>
      <text x="40" y="45" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="6">TIME</text>
    </g>
    
    <g transform="translate(100, 350)" opacity="0.6">
      <rect x="0" y="0" width="80" height="50" fill="rgba(255,255,255,0.15)" rx="5"/>
      <rect x="5" y="5" width="70" height="8" fill="rgba(255,255,255,0.1)" rx="4"/>
      <rect x="5" y="5" width="65" height="8" fill="url(#satisfactionGradient)" opacity="0.7" rx="4"/>
      <text x="40" y="25" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="8">98%</text>
      <text x="40" y="35" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="6">RESOLUTION</text>
      <text x="40" y="45" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="6">RATE</text>
    </g>
  </g>
  
  <!-- Activity indicators with pulsing animation -->
  <g>
    <circle cx="400" cy="260" r="6" fill="rgba(255,255,255,0.8)">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="115" r="4" fill="rgba(255,255,255,0.6)">
      <animate attributeName="r" values="4;7;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="615" cy="155" r="4" fill="rgba(255,255,255,0.6)">
      <animate attributeName="r" values="4;7;4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="415" r="4" fill="rgba(255,255,255,0.6)">
      <animate attributeName="r" values="4;7;4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="585" cy="385" r="4" fill="rgba(255,255,255,0.6)">
      <animate attributeName="r" values="4;7;4" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Support tickets/requests moving -->
  <g opacity="0.5">
    <!-- Ticket 1 -->
    <rect x="0" y="0" width="12" height="8" fill="rgba(255,255,255,0.6)" rx="2">
      <animateMotion dur="8s" repeatCount="indefinite">
        <path d="M115,115 Q250,160 365,240"/>
      </animateMotion>
    </rect>
    <!-- Ticket 2 -->
    <rect x="0" y="0" width="12" height="8" fill="rgba(255,255,255,0.6)" rx="2">
      <animateMotion dur="7s" repeatCount="indefinite" begin="2s">
        <path d="M615,155 Q550,190 435,240"/>
      </animateMotion>
    </rect>
    <!-- Ticket 3 -->
    <rect x="0" y="0" width="12" height="8" fill="rgba(255,255,255,0.6)" rx="2">
      <animateMotion dur="9s" repeatCount="indefinite" begin="1s">
        <path d="M155,415 Q260,350 365,300"/>
      </animateMotion>
    </rect>
    <!-- Ticket 4 -->
    <rect x="0" y="0" width="12" height="8" fill="rgba(255,255,255,0.6)" rx="2">
      <animateMotion dur="8.5s" repeatCount="indefinite" begin="3s">
        <path d="M585,385 Q510,340 435,300"/>
      </animateMotion>
    </rect>
  </g>
  
  <!-- Customer feedback stars -->
  <g opacity="0.4">
    <!-- 5-star ratings scattered -->
    <g transform="translate(250, 100)">
      <polygon points="0,-8 2,-2 8,-2 3,1 5,7 0,4 -5,7 -3,1 -8,-2 -2,-2" fill="rgba(255,255,255,0.6)"/>
      <polygon points="15,-8 17,-2 23,-2 18,1 20,7 15,4 10,7 12,1 7,-2 13,-2" fill="rgba(255,255,255,0.6)"/>
      <polygon points="30,-8 32,-2 38,-2 33,1 35,7 30,4 25,7 27,1 22,-2 28,-2" fill="rgba(255,255,255,0.6)"/>
      <polygon points="45,-8 47,-2 53,-2 48,1 50,7 45,4 40,7 42,1 37,-2 43,-2" fill="rgba(255,255,255,0.6)"/>
      <polygon points="60,-8 62,-2 68,-2 63,1 65,7 60,4 55,7 57,1 52,-2 58,-2" fill="rgba(255,255,255,0.6)"/>
    </g>
    
    <g transform="translate(450, 450)">
      <polygon points="0,-8 2,-2 8,-2 3,1 5,7 0,4 -5,7 -3,1 -8,-2 -2,-2" fill="rgba(255,255,255,0.6)"/>
      <polygon points="15,-8 17,-2 23,-2 18,1 20,7 15,4 10,7 12,1 7,-2 13,-2" fill="rgba(255,255,255,0.6)"/>
      <polygon points="30,-8 32,-2 38,-2 33,1 35,7 30,4 25,7 27,1 22,-2 28,-2" fill="rgba(255,255,255,0.6)"/>
      <polygon points="45,-8 47,-2 53,-2 48,1 50,7 45,4 40,7 42,1 37,-2 43,-2" fill="rgba(255,255,255,0.6)"/>
      <polygon points="60,-8 62,-2 68,-2 63,1 65,7 60,4 55,7 57,1 52,-2 58,-2" fill="rgba(255,255,255,0.5)"/>
    </g>
  </g>
  
  <!-- Labels -->
  <g opacity="0.25" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.8)">
    <text x="400" y="180" text-anchor="middle" font-weight="bold">CUSTOMER SERVICE HUB</text>
    <text x="80" y="60" text-anchor="middle" font-size="9">ONLINE CHAT</text>
    <text x="650" y="100" text-anchor="middle" font-size="9">PHONE SUPPORT</text>
    <text x="120" y="430" text-anchor="middle" font-size="9">EMAIL SUPPORT</text>
    <text x="620" y="400" text-anchor="middle" font-size="9">SOCIAL MEDIA</text>
  </g>
  
  <!-- 24/7 availability indicator -->
  <g transform="translate(400, 500)" opacity="0.3">
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="0" y="-5" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial" font-size="10" font-weight="bold">24/7</text>
    <text x="0" y="8" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="8">SUPPORT</text>
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>