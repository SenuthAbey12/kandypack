<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="wrapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rollCore" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <dropShadow dx="4" dy="6" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2"/>
  
  <!-- Roll shadow -->
  <ellipse cx="204" cy="204" rx="90" ry="90" fill="#000000" opacity="0.1"/>
  
  <!-- Main roll -->
  <circle cx="200" cy="200" r="85" fill="url(#wrapGradient)" filter="url(#shadow)"/>
  
  <!-- Inner core -->
  <circle cx="200" cy="200" r="25" fill="url(#rollCore)"/>
  <circle cx="200" cy="200" r="20" fill="#9ca3af"/>
  <circle cx="200" cy="200" r="15" fill="#6b7280"/>
  
  <!-- Wrap texture lines -->
  <g opacity="0.3">
    <circle cx="200" cy="200" r="75" fill="none" stroke="#047857" stroke-width="1"/>
    <circle cx="200" cy="200" r="65" fill="none" stroke="#047857" stroke-width="1"/>
    <circle cx="200" cy="200" r="55" fill="none" stroke="#047857" stroke-width="1"/>
    <circle cx="200" cy="200" r="45" fill="none" stroke="#047857" stroke-width="1"/>
    <circle cx="200" cy="200" r="35" fill="none" stroke="#047857" stroke-width="1"/>
  </g>
  
  <!-- Protective highlights -->
  <path d="M 150 150 A 70 70 0 0 1 250 150" stroke="#22d3ee" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 160 250 A 60 60 0 0 0 240 250" stroke="#22d3ee" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Label -->
  <rect x="140" y="320" width="120" height="25" rx="12" fill="#ffffff" stroke="#10b981" stroke-width="2"/>
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#047857">STRETCH WRAP</text>
  
  <!-- Decorative bubbles -->
  <circle cx="80" cy="120" r="8" fill="#22d3ee" opacity="0.4"/>
  <circle cx="320" cy="140" r="12" fill="#a78bfa" opacity="0.4"/>
  <circle cx="90" cy="310" r="10" fill="#fbbf24" opacity="0.4"/>
  <circle cx="310" cy="290" r="6" fill="#fb7185" opacity="0.4"/>
  
  <!-- Stretch indicator -->
  <path d="M 100 50 Q 150 30 200 50 T 300 50" stroke="#10b981" stroke-width="3" fill="none" opacity="0.5"/>
  <circle cx="100" cy="50" r="4" fill="#10b981"/>
  <circle cx="300" cy="50" r="4" fill="#10b981"/>
</svg>