<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.8" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#productsBg)"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(102,126,234,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Product showcase area -->
  <g transform="translate(100, 100)">
    <!-- Large product boxes display -->
    <g filter="url(#softShadow)">
      <!-- Box 1 - Premium packaging -->
      <g transform="translate(0, 0)">
        <rect x="0" y="40" width="120" height="80" fill="url(#boxGradient)" rx="8"/>
        <polygon points="0,40 20,20 140,20 120,40" fill="rgba(255,255,255,0.4)"/>
        <polygon points="120,40 140,20 140,100 120,120" fill="rgba(0,0,0,0.15)"/>
        <rect x="50" y="30" width="20" height="100" fill="#FFD700" opacity="0.9" rx="3"/>
        <text x="60" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">PREMIUM</text>
      </g>
      
      <!-- Box 2 - Standard packaging -->
      <g transform="translate(200, 50)">
        <rect x="0" y="30" width="100" height="70" fill="rgba(240,147,251,0.8)" rx="6"/>
        <polygon points="0,30 15,15 115,15 100,30" fill="rgba(255,255,255,0.4)"/>
        <polygon points="100,30 115,15 115,85 100,100" fill="rgba(0,0,0,0.15)"/>
        <rect x="40" y="25" width="15" height="80" fill="#FF6B6B" opacity="0.8" rx="2"/>
        <text x="50" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">STANDARD</text>
      </g>
      
      <!-- Box 3 - Bulk packaging -->
      <g transform="translate(380, 20)">
        <rect x="0" y="50" width="140" height="90" fill="rgba(79,172,254,0.8)" rx="10"/>
        <polygon points="0,50 25,25 165,25 140,50" fill="rgba(255,255,255,0.4)"/>
        <polygon points="140,50 165,25 165,115 140,140" fill="rgba(0,0,0,0.15)"/>
        <rect x="60" y="40" width="25" height="110" fill="#4ECDC4" opacity="0.9" rx="4"/>
        <text x="70" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">BULK</text>
      </g>
    </g>
  </g>
  
  <!-- Floating packaging elements -->
  <g opacity="0.6">
    <!-- Shipping boxes floating -->
    <g transform="translate(800, 200) rotate(15)">
      <rect x="0" y="0" width="40" height="30" fill="rgba(102,126,234,0.3)" rx="4"/>
      <rect x="15" y="-5" width="10" height="40" fill="rgba(255,215,0,0.6)" rx="2"/>
    </g>
    
    <g transform="translate(950, 350) rotate(-20)">
      <rect x="0" y="0" width="35" height="25" fill="rgba(240,147,251,0.3)" rx="3"/>
      <rect x="12" y="-3" width="8" height="31" fill="rgba(255,107,107,0.6)" rx="1"/>
    </g>
    
    <g transform="translate(750, 500) rotate(25)">
      <rect x="0" y="0" width="50" height="35" fill="rgba(79,172,254,0.3)" rx="5"/>
      <rect x="20" y="-3" width="12" height="41" fill="rgba(78,205,196,0.6)" rx="2"/>
    </g>
  </g>
  
  <!-- Search/filter visual elements -->
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="80" fill="rgba(255,255,255,0.1)" stroke="rgba(102,126,234,0.2)" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.05)"/>
    <text x="0" y="8" text-anchor="middle" fill="rgba(102,126,234,0.4)" font-family="Arial" font-size="24">üîç</text>
    <text x="0" y="35" text-anchor="middle" fill="rgba(102,126,234,0.3)" font-family="Arial" font-size="12" font-weight="bold">SEARCH</text>
  </g>
  
  <!-- Category indicators -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="200" height="40" fill="rgba(255,255,255,0.1)" rx="20"/>
    <circle cx="20" cy="20" r="15" fill="rgba(102,126,234,0.3)"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="12">üì¶</text>
    <text x="50" y="25" fill="rgba(102,126,234,0.5)" font-family="Arial" font-size="14" font-weight="bold">Packaging Solutions</text>
  </g>
  
  <g transform="translate(150, 520)">
    <rect x="0" y="0" width="180" height="40" fill="rgba(255,255,255,0.1)" rx="20"/>
    <circle cx="20" cy="20" r="15" fill="rgba(240,147,251,0.3)"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="12">üöö</text>
    <text x="50" y="25" fill="rgba(240,147,251,0.5)" font-family="Arial" font-size="14" font-weight="bold">Logistics Supplies</text>
  </g>
  
  <g transform="translate(150, 590)">
    <rect x="0" y="0" width="160" height="40" fill="rgba(255,255,255,0.1)" rx="20"/>
    <circle cx="20" cy="20" r="15" fill="rgba(79,172,254,0.3)"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="12">üè≠</text>
    <text x="50" y="25" fill="rgba(79,172,254,0.5)" font-family="Arial" font-size="14" font-weight="bold">Industrial Tools</text>
  </g>
  
  <!-- Quality badges -->
  <g transform="translate(900, 600)">
    <circle cx="0" cy="0" r="60" fill="rgba(255,215,0,0.2)" stroke="rgba(255,215,0,0.4)" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" fill="rgba(255,215,0,0.8)" font-family="Arial" font-size="20">‚≠ê</text>
    <text x="0" y="10" text-anchor="middle" fill="rgba(255,215,0,0.7)" font-family="Arial" font-size="12" font-weight="bold">QUALITY</text>
    <text x="0" y="25" text-anchor="middle" fill="rgba(255,215,0,0.7)" font-family="Arial" font-size="12" font-weight="bold">ASSURED</text>
  </g>
  
  <!-- Shipping indicators -->
  <g transform="translate(1050, 100)">
    <rect x="0" y="0" width="100" height="60" fill="rgba(78,205,196,0.2)" rx="15"/>
    <text x="50" y="25" text-anchor="middle" fill="rgba(78,205,196,0.8)" font-family="Arial" font-size="16">üåç</text>
    <text x="50" y="45" text-anchor="middle" fill="rgba(78,205,196,0.7)" font-family="Arial" font-size="10" font-weight="bold">GLOBAL SHIPPING</text>
  </g>
</svg>