<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="mailerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#65a30d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <dropShadow dx="3" dy="5" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2"/>
  
  <!-- Main mailer bag -->
  <rect x="100" y="120" width="200" height="160" rx="15" fill="url(#mailerGradient)" filter="url(#shadow)"/>
  
  <!-- Sealed top -->
  <rect x="95" y="110" width="210" height="25" rx="12" fill="#15803d"/>
  
  <!-- Eco-friendly label -->
  <rect x="130" y="150" width="140" height="35" rx="6" fill="#ffffff" stroke="#16a34a" stroke-width="2"/>
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">ECO-FRIENDLY</text>
  <text x="200" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">BIODEGRADABLE</text>
  
  <!-- Recycling symbol -->
  <g transform="translate(170, 200)">
    <path d="M 15 5 L 20 15 L 10 15 Z M 25 15 L 30 5 L 35 15 Z M 30 25 L 20 25 L 25 35 Z" 
          fill="none" stroke="#16a34a" stroke-width="2"/>
    <circle cx="25" cy="20" r="18" fill="none" stroke="#16a34a" stroke-width="2"/>
    <text x="25" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">‚ôªÔ∏è</text>
  </g>
  
  <!-- Leaf pattern -->
  <g opacity="0.6">
    <path d="M 120 240 Q 130 230 140 240 Q 130 250 120 240" fill="url(#leafGradient)"/>
    <path d="M 160 250 Q 170 240 180 250 Q 170 260 160 250" fill="url(#leafGradient)"/>
    <path d="M 220 250 Q 230 240 240 250 Q 230 260 220 250" fill="url(#leafGradient)"/>
    <path d="M 260 240 Q 270 230 280 240 Q 270 250 260 240" fill="url(#leafGradient)"/>
  </g>
  
  <!-- Tear strip -->
  <rect x="105" y="135" width="190" height="3" fill="#dc2626"/>
  <circle cx="110" cy="136" r="2" fill="#dc2626"/>
  <circle cx="290" cy="136" r="2" fill="#dc2626"/>
  
  <!-- Label -->
  <rect x="130" y="320" width="140" height="25" rx="12" fill="#ffffff" stroke="#22c55e" stroke-width="2"/>
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d">ECO MAILER BAGS</text>
  
  <!-- Green certification stamps -->
  <circle cx="80" cy="100" r="15" fill="#22c55e" opacity="0.3"/>
  <text x="80" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">üå±</text>
  
  <circle cx="320" cy="100" r="15" fill="#22c55e" opacity="0.3"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">üåç</text>
  
  <!-- Decorative eco elements -->
  <path d="M 50 300 Q 70 280 90 300 T 130 300" stroke="#22c55e" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 270 300 Q 290 280 310 300 T 350 300" stroke="#22c55e" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Carbon neutral indicator -->
  <circle cx="200" cy="80" r="25" fill="#22c55e" opacity="0.2"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d">CO‚ÇÇ</text>
  <path d="M 185 85 L 215 85" stroke="#15803d" stroke-width="2"/>
</svg>