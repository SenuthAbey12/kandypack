<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="boxGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <dropShadow dx="4" dy="8" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#f0f9ff" stroke="#bfdbfe" stroke-width="2"/>
  
  <!-- Shadow -->
  <rect x="75" y="185" width="160" height="110" rx="8" fill="url(#shadowGradient2)" opacity="0.3"/>
  
  <!-- Main box -->
  <rect x="70" y="175" width="160" height="110" rx="8" fill="url(#boxGradient2)" filter="url(#shadow)"/>
  
  <!-- Box details -->
  <rect x="80" y="185" width="140" height="90" rx="4" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.6"/>
  
  <!-- Tape strips -->
  <rect x="65" y="215" width="170" height="8" fill="#dc2626" opacity="0.8"/>
  <rect x="65" y="235" width="170" height="8" fill="#dc2626" opacity="0.8"/>
  
  <!-- KandyPack label -->
  <rect x="90" y="195" width="100" height="35" rx="4" fill="#ffffff"/>
  <text x="140" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">KandyPack</text>
  <text x="140" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">MEDIUM</text>
  
  <!-- Corner highlights -->
  <circle cx="85" cy="190" r="4" fill="#60a5fa" opacity="0.8"/>
  <circle cx="215" cy="190" r="4" fill="#60a5fa" opacity="0.8"/>
  <circle cx="85" cy="270" r="4" fill="#60a5fa" opacity="0.8"/>
  <circle cx="215" cy="270" r="4" fill="#60a5fa" opacity="0.8"/>
  
  <!-- Decorative elements -->
  <path d="M 60 110 Q 110 90 160 110 T 260 110 T 340 110" stroke="#10b981" stroke-width="2" fill="none" opacity="0.4"/>
  <circle cx="310" cy="130" r="10" fill="#f59e0b" opacity="0.4"/>
  <circle cx="90" cy="320" r="14" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="320" cy="310" r="8" fill="#ef4444" opacity="0.4"/>
  
  <!-- Size indicator -->
  <circle cx="200" cy="330" r="25" fill="#3b82f6" opacity="0.2"/>
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1d4ed8">M</text>
</svg>